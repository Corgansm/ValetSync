<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ValetSync | Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page-calendar">

    <header class="app-header">
        <div class="logo">
            <h2>Valet<span class="highlight">Sync</span></h2>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">Live</a>
            <a href="calendar.html" class="nav-item active">Schedule</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title fade-in" style="margin-top: 10px;">Future Operations</h2>

        <section class="controls-bar glass-panel fade-in">
            <input type="text" id="search-input" class="filter-input" placeholder="Search events..." aria-label="Search events">
            
            <div class="filter-group">
                <select id="location-filter" class="filter-select" aria-label="Filter by location">
                    <option value="all">All Locations</option>
                    <option value="Von Braun Center">Von Braun Center</option>
                    <option value="Big Spring Park">Big Spring Park</option>
                    <option value="Trilogy Hotel">Trilogy Hotel</option>
                </select>

                <div class="view-toggles">
                    <button id="btn-grid" class="btn-toggle active" aria-label="Grid View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </button>
                    <button id="btn-list" class="btn-toggle" aria-label="List View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>
                </div>
            </div>
        </section>

        <div id="loading" class="loading fade-in">
            <div class="spinner"></div>
        </div>

        <div id="full-calendar" class="full-calendar-container fade-in"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
