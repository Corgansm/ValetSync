<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ValetSync | Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page-calendar">

    <header class="app-header">
        <a href="index.html" class="logo">
            <h2>Valet<span class="highlight">Sync</span></h2>
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">Live</a>
            <a href="calendar.html" class="nav-item active">Schedule</a>
            <a href="admin.html" class="nav-item">Admin</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title fade-in" style="margin-top: 10px;">Future Operations</h2>

        <section class="controls-bar glass-panel fade-in">
            <input type="text" id="search-input" class="filter-input" placeholder="Search events..." aria-label="Search events">
            
            <div class="filter-group">
                <select id="location-filter" class="filter-select" aria-label="Filter by location">
                    <option value="all">All Locations</option>
                    <option value="Von Braun Center">Von Braun Center</option>
                    <option value="Big Spring Park">Big Spring Park</option>
                    <option value="Trilogy Hotel">Trilogy Hotel</option>
                </select>
            </div>
        </section>

        <div id="loading" class="loading fade-in">
            <div class="spinner"></div>
        </div>

        <div id="full-calendar" class="full-calendar-container fade-in"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
