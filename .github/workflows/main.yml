name: Daily Event Scraper

# Run automatically every day at 10:00 AM UTC (4:00 AM CST)
# Also allow manual triggering from the GitHub Actions tab
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Run Scraper
        run: python app.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          
          # Only commit if there are actual changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update event data"
          git push
