<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ValetSync | Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page-admin">

    <header class="app-header">
        <a href="index.html" class="logo">
            <h2>Valet<span class="highlight">Sync</span></h2>
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">Live</a>
            <a href="calendar.html" class="nav-item">Schedule</a>
            <a href="admin.html" class="nav-item active">Admin</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title fade-in" style="margin-top: 10px;">‚ûï Add In-House Event</h2>
        
        <div class="glass-panel" style="padding: 24px; border-radius: 16px; margin-top: 16px;">
            <form id="admin-form" class="admin-form fade-in">
                
                <div class="form-group">
                    <label for="event-title">Event Title (e.g. Wedding Reception)</label>
                    <input type="text" id="event-title" class="filter-input" required>
                </div>

                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" class="filter-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-time">Start Time</label>
                        <input type="time" id="start-time" class="filter-input" required>
                    </div>
                    <div class="form-group">
                        <label for="end-time">End Time</label>
                        <input type="time" id="end-time" class="filter-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-headcount">Total Guest Headcount</label>
                    <input type="number" id="event-headcount" class="filter-input" placeholder="e.g. 150" required>
                </div>

                <div class="form-group">
                    <label for="admin-pin">Admin PIN</label>
                    <input type="password" id="admin-pin" class="filter-input" placeholder="Enter PIN to submit" required>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    Push to Schedule
                </button>
                
                <div id="form-status" class="status-message hidden"></div>
            </form>
        </div>

        <h2 class="section-title fade-in" style="margin-top: 36px;">üöó Update Hotel Traffic</h2>
        
        <div class="glass-panel" style="padding: 24px; border-radius: 16px; margin-top: 16px; margin-bottom: 40px;">
            <form id="traffic-form" class="admin-form fade-in">
                
                <div class="form-group">
                    <label for="traffic-date">Date</label>
                    <input type="date" id="traffic-date" class="filter-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="traffic-arrivals">Arrivals (Check-ins)</label>
                        <input type="number" id="traffic-arrivals" class="filter-input" placeholder="e.g. 56" required>
                    </div>
                    <div class="form-group">
                        <label for="traffic-departures">Departures (Check-outs)</label>
                        <input type="number" id="traffic-departures" class="filter-input" placeholder="e.g. 22" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="traffic-pin">Admin PIN</label>
                    <input type="password" id="traffic-pin" class="filter-input" placeholder="Enter PIN to submit" required>
                </div>

                <button type="submit" id="traffic-submit-btn" class="btn-primary" style="background: var(--impact-med);">
                    Update Traffic Data
                </button>
                
                <div id="traffic-form-status" class="status-message hidden"></div>
            </form>
        </div>
        <h2 class="section-title fade-in" style="margin-top: 36px;">üìù Shift Handoff Note</h2>
        
        <div class="glass-panel" style="padding: 24px; border-radius: 16px; margin-top: 16px; margin-bottom: 40px;">
            <form id="note-form" class="admin-form fade-in">
                
                <div class="form-group">
                    <label for="shift-note-text">Message (Leave blank to clear)</label>
                    <textarea id="shift-note-text" class="filter-input" rows="3" placeholder="e.g. VIP arriving at 6 PM, keep front wall clear..."></textarea>
                </div>

                <div class="form-group">
                    <label for="note-pin">Admin PIN</label>
                    <input type="password" id="note-pin" class="filter-input" placeholder="Enter PIN to submit" required>
                </div>

                <button type="submit" id="note-submit-btn" class="btn-primary" style="background: var(--impact-low);">
                    Post Note to Dashboard
                </button>
                
                <div id="note-form-status" class="status-message hidden"></div>
            </form>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
