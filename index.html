<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ValetSync | Live Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page-home">

    <header class="app-header">
        <a href="index.html" class="logo">
            <h2>Valet<span class="highlight">Sync</span></h2>
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-item active">Live</a>
            <a href="calendar.html" class="nav-item">Schedule</a>
            <a href="admin.html" class="nav-item">Admin</a>
        </nav>
    </header>

    <div class="global-status glass-panel">
        <div class="header-time">
            <h1 id="clock-time">--:--</h1>
            <p id="clock-date">Loading...</p>
        </div>
        <div class="live-impact">
            <span>Global Traffic</span>
            <div id="global-impact-badge" class="impact-badge-large">-- / 10</div>
        </div>
    </div>

    <main class="container">
        <div id="hotel-stats-today" class="hotel-stats hidden fade-in">
            <div class="stat-box">
                <span class="stat-label">Departures</span>
                <span class="stat-value stat-dep" id="today-departures">--</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Arrivals</span>
                <span class="stat-value stat-arr" id="today-arrivals">--</span>
            </div>
        </div>

        <div id="shift-note-module" class="shift-note-container hidden fade-in">
            <div class="shift-note-header">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Shift Handoff Note
            </div>
            <div id="shift-note-text-display" class="shift-note-body"></div>
        </div>
        
        <h2 class="section-title fade-in">
            Today's Timeline
        </h2>

        <div id="loading" class="loading fade-in">
            <div class="spinner"></div>
            <div>Syncing live operations...</div>
        </div>

        <div id="empty-state" class="empty-state hidden fade-in">
            <p>Lanes are clear. No events scheduled today.</p>
        </div>

        <div id="timeline" class="event-container list-view fade-in"></div>

    </main>

    <script src="app.js"></script>
</body>
</html>
